<div id="pagination">
{% if page.has_previous %}
  <a class="paginbutton" href = "?page={{ page.previous_page_number}}">Previous</a>
{% endif %}

  <span class="paginbutton">{{ page.number }}</span> of {{page.paginator.num_pages}}

{% if page.has_next %}
  <a class="paginbutton" href = "?page={{ page.next_page_number}}">Next</a>
{% endif %}
</div>
