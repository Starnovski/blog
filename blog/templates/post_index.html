{% extends "index.html" %}


{% block content %}

  {% for post in posts %}
      <div class="pointer">
      </div>
      <div class="title">
        <h3>{{post.title}}</h3>
      </div>
      <div class="details">Comments</div>

      <div class="desc">{{post.text}}
      <br><br>
      <a class="readmore" href="{% url 'post_details' pk=post.pk %}">Read more</a></div>
  {% endfor %}



{% endblock %}
